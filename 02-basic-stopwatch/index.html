<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Basic Stopwatch</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
   </head>
   <body>

      <div class="container">
         <h1 id="title">Stopwatch</h1>
         <div id="stopwatch">00:00:00</div>
         <ul id="laps"></ul>
         <div class="btn">
            <button data-watch="start" title="Start"><i class="fa-solid fa-play"></i></button>
            <button data-watch="stop" title="Stop"><i class="fa-solid fa-stop"></i></button>
            <button data-watch="reset" title="Reset"><i class="fa-solid fa-power-off"></i></button>
            <button data-watch="lap" title="Laps"><i class="fa-solid fa-clock"></i></button>
         </div>
         
      </div>


      <script src="script.js"></script>
      <script src="https://kit.fontawesome.com/f911defdbe.js" crossorigin="anonymous"></script>
   </body>
</html>
