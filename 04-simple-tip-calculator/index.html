<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Tip Calculator</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      
      <div class="container">

         <h1>Tip Calculator</h1>
         <form action="">
            <!-- total bill -->
            <label for="amount">Total Bill Amount:</label>
            <input type="number" name="amount" id="amount" min="1">

            <!-- split bill -->
            <input type="checkbox" name="split" id="split">
            <label for="split">Split Bill?</label>
            <div id="split-container">
               <label for="split-input">How many people to split the bill?</label>
               <input type="number" name="split-input" id="split-input" min="2">
               <p>Total Amount of bill per person: <span id="split-total"></span></p>
            </div>

            <!-- tip percentage -->
            <label for="tip">Tip percentage (%)</label>
            <input type="range" name="tip" id="tip" min="10" max="30">
            <p>Tip Percentage: <span id="tip-text"></span></p>
         </form>

         <p>Total Tip: <span id="total"></span></p>

      </div>
      

      <script src="script.js"></script>
   </body>
</html>
