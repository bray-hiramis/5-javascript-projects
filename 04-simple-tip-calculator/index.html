<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Tip Calculator</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      
      <form action="">
         <label for="amount">Total Bill Amount:</label>
         <input type="number" name="amount" id="amount" min="1">

         <input type="checkbox" name="split" id="split">
         <label for="split">Split Bill?</label>
         <div id="number-of-people">
            
         </div>

         <label for="tip">Tip percentage (%)</label>
         <input type="range" name="tip" id="tip" min="10" max="30">
         <p>Tip Percentage: <span id="tip-text"></span></p>

      </form>

      <p>Total Tip: <span id="total"></span></p>

      <script src="script.js"></script>
   </body>
</html>
